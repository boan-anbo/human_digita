version: '3'

volumes:
  local_postgres_data: {}
  local_postgres_data_backups: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: human_digita_local_django
    container_name: django
    depends_on:
      - hd_postgres
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - "8000:8000"
    command: /start

  hd_postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: human_digita_production_postgres
    container_name: hd_postgres
    volumes:
      - local_postgres_data:/var/lib/postgresql/data:Z
      - local_postgres_data_backups:/backups:z
    ports:
      - "9001:5432"
    env_file:
      - ./.envs/.local/.postgres

  docs:
    image: human_digita_local_docs
    container_name: docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./human_digita:/app/human_digita:z
    ports:
      - "7000:7000"
    command: /start-docs

  redis:
    image: redis:5.0
    container_name: redis

  celeryworker:
    <<: *django
    image: human_digita_local_celeryworker
    container_name: celeryworker
    depends_on:
      - redis
      - hd_postgres

    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: human_digita_local_celerybeat
    container_name: celerybeat
    depends_on:
      - redis
      - hd_postgres

    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: human_digita_local_flower
    container_name: flower
    ports:
      - "5555:5555"
    command: /start-flower

  node:
    build:
      context: .
      dockerfile: ./compose/local/node/Dockerfile
    image: human_digita_local_node
    container_name: node
    depends_on:
      - django
    volumes:
      - .:/app:z
      # http://jdlm.info/articles/2016/03/06/lessons-building-node-app-docker.html
      - /app/node_modules
    command: npm run dev
    ports:
      - "3000:3000"
      # Expose browsersync UI: https://www.browsersync.io/docs/options/#option-ui
      - "3001:3001"
